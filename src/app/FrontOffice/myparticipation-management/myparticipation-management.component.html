<div *ngIf="participations.length > 0" class="participation-container">
 
  <div *ngFor="let participation of participations" class="participation-card">
    <p><strong>Event Title:</strong> {{ participation?.event?.titre || 'Unknown' }}</p>
    <p><strong>Registration Date:</strong> {{ participation?.registrationDate | date }}</p>
    <p><strong>Injury:</strong> {{ participation?.injury }}</p>
    <p><strong>Emergency Number:</strong> {{ participation?.emergencyNumber }}</p>
    <button (click)="deleteParticipation(participation.id)">Delete</button>
    <button (click)="updateParticipation(participation)">update</button>

   
</div>


<div *ngIf="participations.length === 0">
  <p>No participations found for this user.</p>
</div>
