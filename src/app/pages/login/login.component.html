
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                            <div class="container text-center">
                    <img src="../../../assets/moi.png" alt="" />
                  </div>

                  <a class="text-center" routerLink="/forgetpassword"><h1>Mot de passe oubli√© ?</h1></a>
                 
                  <form (ngSubmit)="formSubmit()">
                    <!-- username field-->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        name="username" 
                        required
                         matInput   
                         placeholder="Enter here" />
                         <mat-hint>Valid Username !!</mat-hint>
                      </mat-form-field>

                      <!-- password field-->

                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User password</mat-label>
                        <input
                        [(ngModel)]="loginData.password"
                        name="password" 
                        type="password" 
                        required
                        matInput  
                         placeholder="Enter here" />
          
                      </mat-form-field>
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id="customCheckLogin" type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" (change)="onRememberMeChange()">
                        <label class="custom-control-label" for="customCheckLogin">
                          <span>Remember me</span>
                        </label>
                      </div>
                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit"  >
                            Login
                        </button>
                        <button class="m120" mat-raised-button  color="accent">
                            Reset
                        </button>
                        <button class="m120" mat-raised-button routerLink="/signup"  color="accent">
                          Sign Up
                      </button>
                      </div>
                  </form>
                </mat-card>
                </div>


        </div>
        </div>
    </div>
