<!DOCTYPE html>
<html>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <app-sidebar-back></app-sidebar-back>
        <div class="layout-page">
            <app-navbar-back></app-navbar-back>
            <div class="form-container">
                <h2>Add Quiz</h2>
                <form [formGroup]="quizForm" (ngSubmit)="addQuiz()">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" formControlName="titleQuiz" class="form-control">
                        <div class="text-danger">{{ getTitleErrorMessage() }}</div>
                    </div>
                    <div class="form-group">
                        <label>Topic:</label>
                        <input type="text" formControlName="topicQuiz" class="form-control">
                        <div class="text-danger">{{ getTopicErrorMessage() }}</div>
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer-back></app-footer-back>

</html>
