<div class="container">
<div class="event-container">
    <div *ngFor="let event of events" class="event-card" >
      <h2>{{ event.titre }}</h2>
      <p><strong>Description:</strong> {{ event.description }}</p>
      <p><strong>Duration:</strong> {{ event.duration }} h </p>
      <p><strong>EventDate</strong> {{ event.eventDate | date }}</p>
      <p><strong>maxParticipant:</strong> {{ event.maxParticiaption }} </p>
     
    
      <img *ngIf="event.image" [src]="getImageUrl(event.image)" alt="{{event.titre}}">
      <button  *ngIf="event.maxParticiaption > 0" (click)="joinEvent(event.id)">Join</button>
    </div>
  </div>
