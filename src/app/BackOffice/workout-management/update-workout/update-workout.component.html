<div class="update-workout-container">
    <h2>Update Workout</h2>
    <form [formGroup]="updateWorkoutForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Duration (minutes)</mat-label>
        <input matInput formControlName="duration" type="number">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Target Group</mat-label>
        <mat-select formControlName="targetGroup">
          <mat-option value="beginner">Beginner</mat-option>
          <mat-option value="intermediate">Intermediate</mat-option>
          <mat-option value="advanced">Advanced</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" placeholder="Enter workout category" name="category" required>
        
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Update</button>

    </form>
</div>
